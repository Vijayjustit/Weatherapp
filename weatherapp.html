<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link rel="stylesheet" href="weatherapp.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Please enter the city name here"
          spellcheck="false"
        />
        <button><img src="searchicon.png" /></button>
      </div>
      <div class="error">
        <p>Incorrect city name, please try again</p>
      </div>

      <div class="weather">
        <img src="rainweather.jpeg" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="cloudyweather.jpg" />
            <div>
              <p class="wind">km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="col">
            <img src="windyweather.png" />
            <div>
              <p class="humidity">%</p>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
